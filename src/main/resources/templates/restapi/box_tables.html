<!--vvv шапка листа юзеров vvv-->
<table th:fragment="fragment_users_table_fill" class="table table-striped table-hover caption-top">
    <thead>
    <tr>
        <th>id</th>
        <th>Имя пользователя</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Роль</th>

    </thead>

<!--vvv модалка редактирования vvv-->
<div th:fragment="fragment_users_table_edit" class="modal fade"
     id="modalEdit"
     tabindex="-1"
     aria-labelledby="update"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content text-center fw-bold">
            <div class="modal-header">
                <h1 class="modal-title fs-5"
                    id="update"
                >Редактирование пользователя</h1>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form class="offset-1 col-10" id="formEdit">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="id_upd"
                               class="col-form-label"
                        >id</label>
                        <input type="text"
                               name="id"
                               class="form-control"
                               id="id_upd"
                               readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="username_upd"
                               class="col-form-label"
                        >Имя пользователя</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               id="username_upd"
                               minlength="3"
                               maxlength="32"
                               required/>
                    </div>
                    <div class="mb-3">
                        <label for="firstname_upd"
                               class="col-form-label"
                        >Имя</label>
                        <input type="text"
                               name="firstname"
                               class="form-control"
                               id="firstname_upd"
                               minlength="0"
                               maxlength="32"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="lastname_upd"
                               class="col-form-label"
                        >Фамилия</label>
                        <input type="text"
                               name="lastname"
                               class="form-control"
                               id="lastname_upd"
                               minlength="0"
                               maxlength="32"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="age_upd"
                               class="col-form-label"
                        >Возраст</label>
                        <input type="number"
                               name="age"
                               class="form-control"
                               id="age_upd"
                               min="0"
                               max="100"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email_upd"
                               class="col-form-label"
                        >email</label>
                        <input type="text"
                               name="email"
                               class="form-control"
                               id="email_upd"
                               minlength="0"
                               maxlength="32"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password_upd"
                               class="col-form-label"
                        >Пароль</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="password_upd"
                               minlength="4"
                               maxlength="64"
                               required
                        />
                    </div>

                    <label class="font-weight-bold" for="role_checkbox_upd"
                    >Роль:</label>
                    <a id="edit_check_roles">
                        <select multiple size="2"
                                class="form-control"
                                id="role_checkbox_upd" name="roles" required>
                        </select>
<!--                        <input class="form-check-input"-->
<!--                               type="checkbox"-->
<!--                               value=""-->
<!--                               text=""-->
<!--                               id="role_checkbox_upd"-->
<!--                               />-->
                    </a>
                </div><!--  -->
                <div class="modal-footer justify-content-evenly">
                    <button type="button"
                            id="editClose"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >Закрыть
                    </button>
                    <button type="submit"
                           class="btn btn-success"
                    >Обновить
                    </button>
                </div>
            </form><!-- POST /update -->
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal fade -->
<!--^^^ модалка редактирования ^^^-->
