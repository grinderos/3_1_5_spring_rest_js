                                        0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
                            <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1

                                         7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12z"/>
                        </svg>
                    </li>
                </div>
            </button>
        </div>
    </ul>
</div>
<!--^^^ боковая панель user ^^^-->

<!--vvv тело вкладки боковой панели user vvv-->
<div th:fragment="fragment_user_info (isActive)"
     class="tab-pane fade show"
     th:classappend="${isActive} ? 'active' : ''"
     id="user-info"
     role="tabpanel"
     aria-labelledby="side-user-tab">
    <div class="tab-content">
        <p class="fs-5 ms-2">Инфо о текущем пользователе</p>
    </div>
    <div class="card">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>Имя пользователя</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>email</th>
                <th>Роль</th>
            </tr>
            </thead>
            <tbody id="table_user_info">
            </tbody>
        </table>
    </div>
</div>
<!--^^^ тело вкладки боковой панели user ^^^-->
