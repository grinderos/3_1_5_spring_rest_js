<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Log in with your account</title>
</head>
<body>
<br/><br/>
<div class="container">
    <form class="form" method="POST" th:action="@{/process_login}">

        <div class="form-group">
            <div class="d-grid gap-2 col-3 mx-auto">
                <th:block th:each="msg : ${messages}">
                    <h6 class="text-danger"
                        th:text="${msg}"></h6>
                </th:block>
                <h2 class="form-heading text-center">Форма авторизации</h2><br/>
                <input name="username"
                       type="text"
                       class="form-control"
                       placeholder="Имя пользователя"
                       autofocus="true"/><br/>

                <input name="password"
                       type="password"
                       class="form-control"
                       placeholder="Пароль"/>
                <span class="has-error"
                      th:text="${error}"></span><br/>

                <button class="btn btn-ml btn-success btn-block"
                        type="submit"
                >Вход</button>
                <br/>
                <a class="btn btn-ml btn-primary btn-block"
                   th:href="@{/auth/register}"
                   target="_self"
                >Регистрация</a>

            </div>
        </div>
    </form>
</div>
</body>
</html>
