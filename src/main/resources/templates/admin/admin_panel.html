<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>admin_panel</title>
</head>
<body>
<!--  -->
<!--vvv верхняя панель vvv-->
<nav class="navbar bg-dark border-bottom border-body navbar-expand-md"
     data-bs-theme="dark">
    <div class="container-fluid">

                <form action="/admin"

                    <button type="submit"

                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="32"
                             height="30"
                             fill="currentColor"
                             class="bi bi-person-check-fill"
                             viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1

                    Вы вошли как:
                    <span class="navbar-brand mb-0 h1"
                          th:text="${thisUser.username}"></span>

                    <span class="navbar-brand mb-0 h1"
                    > | Обладает ролью: </span>
                    <th:block th:each="role: ${thisUser.roles}">
               <span class="navbar-brand mb-0 h1"
                     th:text="${' '+role.name.substring(5)+' '}"></span>
                    </th:block>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <form action="/logout"
                      method="POST">
                    <button type="submit"
                            class="nav-link"
                    >Выход из системы
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="28"
                             height="28"
                             fill="currentColor"
                             class="bi bi-box-arrow-right"
                             viewBox="0 0 14 18">
                            <path fill-rule="evenodd"
                                  d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1
                                   .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0
                                    0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                            <path fill-rule="evenodd"
                                  d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0
                                   0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                    </button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
<!--^^^ верхняя панель ^^^-->
<div class="container-fluid">
    <div class="row">
        <!--vvv боковая панель vvv-->
        <div class="col-3">
            <ul class="nav nav-pills flex-column pt-3 gap-1"
                id="side-bar"
                role="tablist"
                aria-orientation="vertical">
                <div class="nav-item">
                    <button class="nav-link active col-12"
                            id="side-admin-tab"
                            data-bs-toggle="pill"
                            role="tab"
                            href="#admin-tab"
                            aria-controls="admin-panel"
                            aria-selected="true">
                        <div class="row">
                            <li class="col-9 fw-bold text-start">
                                Панель администратора
                            </li>
                            <li class="col-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="30"
                                     height="50"
                                     fill="currentColor"
                                     class="bi bi-person-fill-gear"
                                     viewBox="0 0 16 16">
                                    <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8
                                     12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6
                                     4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0
                                     0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0
                                     0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0
                                     0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0
                                     0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0
                                     0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0
                                     0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0
                                     0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0
                                     0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                                </svg>
                            </li>
                        </div>
                    </button>
                </div>
                <div class="nav-item">
                    <button class="nav-link col-12"
                            id="side-user-tab"
                            data-bs-toggle="pill"
                            role="tab"
                            href="#user-info"
                            aria-controls="user-panel"
                            aria-selected="false">
                        <div class="row">
                            <li class="col-9 fw-bold text-start"
                            >Информация о текущем пользователе
                            </li>
                            <li class="col-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="30"
                                     height="50"
                                     fill="currentColor"
                                     class="bi bi-person-vcard"
                                     viewBox="0 0 16 16">
                                    <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0
                                        1h-4a.5.5 0 0 1-.5-.5M9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8m1
                                        2.5a.5.5 0 0 1 .5-.5h3a.5.5
                                        0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>
                                    <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM1 4a1
                                         1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567
                                         7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12z"/>
                                </svg>
                            </li><!-- col-3 -->
                        </div><!-- row -->
                    </button><!-- nav-link col-12 -->
                </div><!-- container -->
            </ul><!--nav nav-pills flex-column pt-3 gap-1-->
        </div><!-- col-3 -->

        <!--^^^ боковая панель ^^^-->
        <!--vvv тело вкладки боковой панели vvv-->

        <div class="col-9">
            <div class="tab-content bg-light pt-3"
                 id="admin-tabContent">

                <!--vvv Лист юзеров vvv-->
                <div class="tab-pane fade show active"
                     id="admin-tab"
                     role="tabpanel"
                     aria-labelledby="side-admin-tab">

                    <ul class="nav nav-tabs"
                        role="tablist">
                        <li class="nav-item"
                            role="presentation">
                            <button class="nav-link active"
                                    id="admins-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#all-users"
                                    type="button"
                                    role="tab"
                                    aria-controls="all-users"
                                    aria-selected="true"
                            >Список пользователей
                            </button>
                        </li>
                        <li class="nav-item"
                            role="presentation">
                            <button class="nav-link"
                                    id="new-user-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#new-user"
                                    type="button"
                                    role="tab" aria-controls="profile"
                                    aria-selected="false"
                            >Добавить пользователя
                            </button>
                        </li>
                    </ul>
                    <!--^^^ Вкладки под лист юзеров и создание нового юзера ^^^-->

                    <div class="tab-content">
                        <!--vvv Вкладка списка пользователей vvv-->
                        <div class="tab-pane fade show active"
                             id="all-users"
                             role="tabpanel"
                             aria-labelledby="admins-tab">
                            <div class="card">
                                <table class="table table-striped table-hover caption-top">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>Имя пользователя</th>
                                        <th>Имя</th>
                                        <th>Фамилия</th>
                                        <th>Возраст</th>
                                        <th>Email</th>
                                        <th>Роль</th>
                                        <th>Редактировать</th>
                                        <th>Удалить</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.firstname}"></td>
                                        <td th:text="${user.lastname}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <th:block th:each="role: ${user.roles}">
                                                <span type="checkbox"
                                                      th:text="${' '+role.name.substring(5)+' '}"></span>
                                            </th:block>
                                        </td>
                                        <td><!-- колонка с кнопкой редактировать -->

                                            <button class="btn btn-info btn-ml"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="${'#edit'+ user.id}"
                                                    th:data-row="${user}"
                                            >Редактировать
                                            </button>

                                            <!--vvv модалка редактирования vvv-->
                                            <div class="modal fade"
                                                 th:id="${'edit'+ user.id}"
                                                 tabindex="-1"
                                                 aria-labelledby="update"
                                                 aria-hidden="true">

                                                <div class="modal-dialog">
                                                    <div class="modal-content text-center fw-bold">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5"
                                                                id="update"
                                                            >Редактирование пользователя</h1>
                                                            <button type="button"
                                                                    class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="offset-1 col-10"
                                                              th:method="POST"
                                                              th:action="@{/update}"
                                                              th:object="${newUser}"
                                                        >

                                                            <div class="modal-body">

                                                                <div class="mb-3">
                                                                    <label for="id_upd"
                                                                           class="col-form-label"
                                                                    >id</label>
                                                                    <input type="number"
                                                                           th:value="${user.id}"
                                                                           name="id"
                                                                           class="form-control"
                                                                           id="id_upd"
                                                                           readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="username_upd"
                                                                           class="col-form-label"
                                                                    >Имя пользователя</label>
                                                                    <input type="text"
                                                                           th:value="${user.username}"
                                                                           name="username"
                                                                           class="form-control"
                                                                           id="username_upd"
                                                                           minlength="3"
                                                                           maxlength="32"
                                                                           required/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="firstname_upd"
                                                                           class="col-form-label"
                                                                    >Имя</label>
                                                                    <input type="text"
                                                                           th:value="${user.firstname}"
                                                                           name="firstname"
                                                                           class="form-control"
                                                                           id="firstname_upd"
                                                                           minlength="0"
                                                                           maxlength="32"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="lastname_upd"
                                                                           class="col-form-label"
                                                                    >Фамилия</label>
                                                                    <input type="text"
                                                                           th:value="${user.lastname}"
                                                                           name="lastname"
                                                                           class="form-control"
                                                                           id="lastname_upd"
                                                                           minlength="0"
                                                                           maxlength="32"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="age_upd"
                                                                           class="col-form-label"
                                                                    >Возраст</label>
                                                                    <input type="number"
                                                                           th:value="${user.age}"
                                                                           name="age"
                                                                           class="form-control"
                                                                           id="age_upd"
                                                                           min="0"
                                                                           max="100"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="email_upd"
                                                                           class="col-form-label"
                                                                    >email</label>
                                                                    <input type="text"
                                                                           th:value="${user.email}"
                                                                           name="email"
                                                                           class="form-control"
                                                                           id="email_upd"
                                                                           minlength="0"
                                                                           maxlength="32"
                                                                    />
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="password_upd"
                                                                           class="col-form-label"
                                                                    >Пароль</label>
                                                                    <input type="password"
                                                                           th:value="${user.password}"
                                                                           name="password"
                                                                           class="form-control"
                                                                           id="password_upd"
                                                                           minlength="4"
                                                                           maxlength="64"
                                                                           required
                                                                    />
                                                                </div>

                                                                <label class="font-weight-bold"
                                                                >Роль:</label>
                                                                <th:block th:each="role: ${allRoles}">
                                                                    <input class="form-check-input"
                                                                           type="checkbox"
                                                                           th:field="*{roles}"
                                                                           th:text="${' '+role.name.substring(5)+' '}"
                                                                           th:value="${role.id}"/>
                                                                </th:block>

                                                            </div><!--  -->
                                                            <div class="modal-footer justify-content-evenly">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal"
                                                                >Закрыть
                                                                </button>
                                                                <input type="submit"
                                                                       class="btn btn-success"
                                                                       value="Обновить"/>
                                                            </div>
                                                        </form><!-- POST /update -->
                                                    </div><!-- modal-content -->
                                                </div><!-- modal-dialog -->
                                            </div><!-- modal fade -->
                                            <!--^^^ модалка редактирования ^^^-->
                                        </td><!-- колонка с кнопкой редактировать -->

                                        <td><!-- колонка с кнопкой удалить -->
                                            <button class="btn btn-danger btn-ml"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="${'#delete'+ user.id}"
                                                    th:data-row="${user}"
                                            >Удалить
                                            </button>

                                            <!--vvv модалка удаления vvv-->
                                            <div class="modal fade"
                                                 th:id="${'delete'+ user.id}"
                                                 tabindex="-1"
                                                 aria-labelledby="delete"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content text-center fw-bold">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-4"
                                                                id="delete"
                                                            >Удаление пользователя</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Закрыть">

                                                            </button>
                                                        </div>
                                                        <form class="offset-1 col-10"
                                                              th:method="POST"
                                                              th:action="@{/delete}"
                                                              th:object="${user.id}">
                                                            <div class="modal-body">
                                                                <div class="mb-3">
                                                                    <label for="id_del"
                                                                           class="col-form-label"
                                                                    >id</label>
                                                                    <input type="number"
                                                                           th:value="${user.id}"
                                                                           name="id"
                                                                           class="form-control"
                                                                           id="id_del"
                                                                           readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="username_del"
                                                                           class="col-form-label"
                                                                    >Имя пользователя</label>
                                                                    <input type="text"
                                                                           th:value="${user.username}"
                                                                           name="username"
                                                                           class="form-control"
                                                                           id="username_del"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="firstname_del"
                                                                           class="col-form-label"
                                                                    >Имя</label>
                                                                    <input type="text"
                                                                           th:value="${user.firstname}"
                                                                           name="firstname"
                                                                           class="form-control"
                                                                           id="firstname_del"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="lastname_del"
                                                                           class="col-form-label"
                                                                    >Фамилия</label>
                                                                    <input type="text"
                                                                           th:value="${user.lastname}"
                                                                           name="lastname"
                                                                           class="form-control"
                                                                           id="lastname_del"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="age_del"
                                                                           class="col-form-label"
                                                                    >age</label>
                                                                    <input type="number"
                                                                           th:value="${user.age}"
                                                                           name="age"
                                                                           class="form-control"
                                                                           id="age_del"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="email_del"
                                                                           class="col-form-label"
                                                                    >email</label>
                                                                    <input type="text"
                                                                           th:value="${user.email}"
                                                                           name="email"
                                                                           class="form-control"
                                                                           id="email_del"
                                                                           disabled readonly/>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="roles_del"
                                                                           class="col-form-label"
                                                                    >Роль</label>
                                                                    <h6 class="form-heading text-center" id="allRoles">
                                                                        <th:block th:each="role: ${user.roles}">
                                                                        <span type="checkbox"
                                                                              id="roles_del"
                                                                              th:text="${' '+role.name.substring(5)+' '}">

                                                                        </span>
                                                                        </th:block>
                                                                    </h6>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer justify-content-evenly">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal"
                                                                >Отмена
                                                                </button>
                                                                <input type="submit"
                                                                       class="btn btn-danger"
                                                                       value="Удалить"/>
                                                            </div>
                                                        </form><!-- POST /delete -->
                                                    </div><!-- modal-content -->
                                                </div><!-- modal-dialog -->
                                            </div><!-- modal fade -->

                                            <!--^^^ модалка удаления ^^^-->

                                        </td><!-- колонка с кнопкой удалить -->
                                    </tr><!-- итератор таблицы -->
                                    </tbody>
                                </table><!-- table table-striped table-hover caption-top -->
                            </div><!-- card -->
                        </div><!-- tab-pane fade show active -->
                        <!--  -->
                        <div class="tab-pane fade"
                             id="new-user">
                            <div class="card">
                                <h5 class="card-header"
                                >Добавить нового пользователя</h5>
                                <div class="card-body text-center fw-bold">
                                    <form class="offset-4 col-4"
                                          th:method="POST"
                                          th:action="@{/new}"
                                          th:object="${newUser}">

                                        <label class="font-weight-bold"
                                               for="username_new"
                                        >Имя пользователя</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="username"
                                               id="username_new"
                                               placeholder="Логин"
                                               minlength="3"
                                               maxlength="32"
                                               required
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="firstname_new"
                                        >Имя</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="firstname"
                                               id="firstname_new"
                                               placeholder="Имя"
                                               minlength="0"
                                               maxlength="32"
                                        />

                                        <br>

                                        <label class="font-weight-bold"
                                               for="lastname_new"
                                        >Фамилия</label><br>
                                        <input class="form-control"
                                               type="text"
                                               name="lastname"
                                               id="lastname_new"
                                               placeholder="Фамилия"
                                               minlength="0"
                                               maxlength="32"
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="age_new"
                                        >age</label><br>
                                        <input class="form-control"
                                               type="number"
                                               name="age"
                                               id="age_new"
                                               placeholder="Возраст"
                                               min="0" max="100"
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="email_new"
                                        >email</label><br>
                                        <input class="form-control" type="text"
                                               name="email"
                                               id="email_new"
                                               placeholder="email"
                                               minlength="0"
                                               maxlength="32"
                                        /><br>

                                        <label class="font-weight-bold"
                                               for="password_new"
                                        >Пароль</label><br>
                                        <input class="form-control"
                                               type="password"
                                               name="password"
                                               id="password_new"
                                               placeholder="Пароль"
                                               minlength="4"
                                               maxlength="64"
                                               required
                                        /><br>

                                        <label class="font-weight-bold"
                                        >Роль:</label>
                                        <th:block th:each="role: ${allRoles}">
                                            <input class="form-check-input"
                                                   type="checkbox"
                                                   th:field="*{roles}"
                                                   th:text="${' '+role.name.substring(5)+' '}"
                                                   th:value="${role.id}"/>
                                        </th:block>

                                        <br/><br/>
                                        <div class="modal-footer justify-content-evenly">
                                            <button type="submit"
                                                    class="btn btn-success"
                                            >Добавить
                                            </button>
                                        </div>
                                    </form><!-- POST /update -->
                                </div><!-- card-body text-center -->
                            </div><!-- card -->
                        </div><!-- tab-pane fade -->
                    </div><!-- tab-content -->
                    <!--^^^ Вкладка списка пользователей ^^^-->
                </div><!-- tab-pane fade show active -->

                <!-- информация о текущем пользователе -->
                <div class="tab-pane fade"
                     id="user-info"
                     role="tabpanel"
                     aria-labelledby="side-user-tab">
                    <div class="tab-content">
                        <p class="fs-5 ms-2">Инфо о текущем пользователе</p>
                    </div>
                    <div class="card">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Имя пользователя</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Возраст</th>
                                <th>email</th>
                                <th>Роль</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${thisUser.id}"></td>
                                <td th:text="${thisUser.username}"></td>
                                <td th:text="${thisUser.firstname}"></td>
                                <td th:text="${thisUser.lastname}"></td>
                                <td th:text="${thisUser.age}"></td>
                                <td th:text="${thisUser.email}"></td>
                                <td>
                                    <th:block th:each="role: ${thisUser.roles}">
                                        <span type="checkbox"
                                              th:text="${' '+role.name.substring(5)+' '}">
                                        </span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div><!-- card -->
                </div><!-- tab-pane fade -->
            </div><!-- tab-content bg-light pt-3 -->
        </div><!-- col -->
        <!--^^^ тело вкладки боковой панели ^^^-->
    </div><!--  row   -->
</div><!--   container-fluid     -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
